<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutaiTenshin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://yt3.googleusercontent.com/viRl3z6b0dWv9jggqvo7alk4CJIk2gS7oxDsr7Bir1UhSmKWwJXcF-p3WIGvACwrB8156YIP5A=w1060-fcrop64=1,00005a57ffffa5a8-k-c0xffffffff-no-nd-rj') center/cover no-repeat;
            opacity: 0.7;
            z-index: -1;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.9) 0%, rgba(20, 20, 30, 0.8) 100%);
            z-index: -1;
        }

        .container {
            text-align: center;
            max-width: 1200px;
            padding: 2rem;
            z-index: 1;
            background: rgba(15, 15, 25, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: containerAppear 1.5s ease-out;
        }

        @keyframes containerAppear {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo {
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            background: linear-gradient(90deg, #ffffff, #a0a0ff, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% auto;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            0% {
                background-position: 0% center;
            }
            100% {
                background-position: 200% center;
            }
        }

        .subtitle {
            font-size: 1.4rem;
            margin-bottom: 3rem;
            color: #e0e0e0;
            font-weight: 300;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }

        .subtitle::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
        }

        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 2rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 2rem;
            text-decoration: none;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .social-link:hover::before {
            transform: translateX(100%);
        }

        .social-link:hover {
            transform: translateY(-10px) scale(1.1);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        }

        .reddit:hover {
            background: #FF5700;
            box-shadow: 0 15px 25px rgba(255, 87, 0, 0.4);
        }

        .twitter:hover {
            background: #1DA1F2;
            box-shadow: 0 15px 25px rgba(29, 161, 242, 0.4);
        }

        .instagram:hover {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            box-shadow: 0 15px 25px rgba(225, 48, 108, 0.4);
        }

        .youtube:hover {
            background: #FF0000;
            box-shadow: 0 15px 25px rgba(255, 0, 0, 0.4);
        }

        .tiktok:hover {
            background: #000000;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        }

        .footer {
            margin-top: 4rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-1000%) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .social-link {
                width: 70px;
                height: 70px;
                font-size: 1.7rem;
            }
            
            .social-links {
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .social-links {
                gap: 1rem;
            }
            
            .social-link {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="container">
        <h1 class="logo">FutaiTenshin</h1>
        <p class="subtitle">Connect with me across platforms</p>
        
        <div class="social-links">
            <a href="https://www.reddit.com/user/futaitenshin" class="social-link reddit">
                <i class="fab fa-reddit"></i>
            </a>
            <a href="https://x.com/futaitenshin" class="social-link twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com/futaitenshin" class="social-link instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.youtube.com/@futaitenshin" class="social-link youtube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://www.tiktok.com/@futaitenshin" class="social-link tiktok">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
        
        <div class="footer">
            <p>Â© FutaiTenshin | All Rights Reserved</p>
        </div>
    </div>

    <script>
        // Create floating background elements
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            const elementCount = 15;
            
            for (let i = 0; i < elementCount; i++) {
                const element = document.createElement('div');
                element.classList.add('floating-element');
                
                // Random properties
                const size = Math.random() * 100 + 20;
                const posX = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 15;
                
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.left = `${posX}%`;
                element.style.animationDelay = `${delay}s`;
                element.style.animationDuration = `${duration}s`;
                
                container.appendChild(element);
            }
        }
        
        // Enhanced social link interactions
        function enhanceSocialLinks() {
            const socialLinks = document.querySelectorAll('.social-link');
            
            socialLinks.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-10px) scale(1.1)';
                });
                
                link.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
                
                // Add ripple effect on click
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = `${size}px`;
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    ripple.classList.add('ripple');
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                        window.open(this.href, '_blank');
                    }, 600);
                });
            });
        }
        
        // Add ripple effect styles dynamically
        function addRippleStyles() {
            const style = document.createElement('style');
            style.textContent = `
                .ripple {
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.5);
                    transform: scale(0);
                    animation: ripple-animation 0.6s linear;
                }
                
                @keyframes ripple-animation {
                    to {
                        transform: scale(2.5);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        }
        
        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingElements();
            enhanceSocialLinks();
            addRippleStyles();
        });
    </script>
</body>
</html>
